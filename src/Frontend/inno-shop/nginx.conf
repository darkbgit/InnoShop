server {
    listen 80;

    # The directory where the built React app is stored
    # (Matches the destination in your Dockerfile)
    root /usr/share/nginx/html;
    index index.html;

    # 1. Serve static files directly (images, css, js)
    location / {
        # First, check if the file exists ($uri).
        # Second, check if the directory exists ($uri/).
        # Third, if neither exists, serve index.html (React handles the rest).
        try_files $uri $uri/ /index.html;
    }

    # 2. Optional: Cache static assets for performance
    location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }

    # 3. Error handling
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}